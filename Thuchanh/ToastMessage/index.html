<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BEM</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <div
        style="/* display: flex; *//* flex-direction: column; *//* align-items: center; *//* gap: 50px; */position: fixed;top: 0;right: 20px;padding: 20px;">
        <div id="toast">
            <!--Success-->
            <div class="toast toast--success">
                <div class="toast__icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">Success</h3>
                    <p class="toast__msg">Tham gia nhóm Học lập trình tại F8 trên Facebook để cùng nhau trao đổi trong
                        quá trình học tập ❤️</p>
                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
            </div>
        </div>
    </div>

    <div>
         <button class="btn btn--success">Show Success toast</button>
         <button class="btn btn--error">Show Error toast</button>
    </div>
</body>
<script src="main.js"></script>

</html>
