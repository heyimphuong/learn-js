<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Vinamilk</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div class="wrapper">
        <div id="left">
            <div id="box" style="background: #008068;">
                <div id="text" style="color: #FFF">
                    <span class="text-value">HO_PHUONG</span>
                    <span id="est">EST</span>
                    <span id="year">2003</span>
                </div>
            </div>
        </div>
        <div class="setting">
            <div class="banner">
                Vui lòng nhập thông tin ở đây, sau đó bấm nút <strong>Thay đổi</strong>
            </div>
            <input type="text" id="text-value" value="HO_PHUONG">
            <input type="color" id="box-color-value" value="#008068">
            <input type="color" id="text-color-value" value="#FFFFFF">
            <button id="change-button" type="button">Thay đổi</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
